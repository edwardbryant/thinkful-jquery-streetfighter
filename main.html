<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
    <div class="main">
        <div class="ryu">
            <div class="ryu-still"></div>
            <div class="ryu-ready"></div>
            <div class="ryu-throwing"></div>
            <div class="ryu-cool"></div>
        </div>
        <div class="hadouken"></div>
        <div class="instruct">
            <h2>Instructions</h2>
            <hr>
            <ul>
                <li><strong>Hover</strong> over Ryu to get him ready</li>
                <li><strong>Click</strong> on Ryu to have him throw a hadouken</li>
                <li><strong>Press</strong> the X key to have him strike his cool pose</li>
            </ul>
        </div>
    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
